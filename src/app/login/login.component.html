<div class="container-fluid">

  <div class="row d-flex justify-content-center align-items-center text-center bg-img">

  <div class = "ladoforms col-md-6 padding"> 

    <h1 class="text-center mb-3 login">Login</h1>

    <div class="form-group">
      <label for="email"></label>
      <input [(ngModel)]='userLogin.email' class="form-control" type="email" name="email" id="email"
      placeholder="Digite seu email">
    </div>

    <div class="form-group">
      <label for="senha"></label>
      <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="senha" id="senha"
      placeholder="Digite sua senha">
    </div>

    <div class="d-flex justify-content-center mb-5">
      <button type="submit" class="btn btn-light" (click)='entrar()'>Entrar</button>
    </div>

    <p class="text-center texto-cadastro">
    NÃ£o tem uma conta? <a class = "texto-cadastro" routerLink="/cadastrar">Cadastre-se</a>
    </p>

   </div> <!-- Div Forms -->

   <div class = "LadoFoto col-md-6">

  </div> <!--Div Foto-->

  </div> <!--Div BG-->
  
</div> <!--Div Container-->
